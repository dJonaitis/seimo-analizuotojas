{% extends "base.html" %}
{% block unique_body %}

<div class="container mt-4">
    {% for i in range(title|length) %}
    <div class="card mb-4">
        <div class="card-header">
            <h4 class="mb-0">{{ title[i] }} <small class="text-muted">{{ number[i] }}</small></h4>
        </div>
        <div class="card-body">
            <h6 class="card-subtitle mb-3 text-muted">{{ author[i] }}</h6>
            <p class="card-text">{{ summary[i] }}</p>
            <div class="text-muted mt-3"><small>{{ date[i] }}</small></div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
